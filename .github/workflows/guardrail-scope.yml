name: "Guardrail: Scope Enforcement"

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  checks: write
  issues: read
  pull-requests: read
  contents: read

env:
  CONCLUSION: action_required  # action_required | neutral

jobs:
  scope-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: .github/agent-workflow

      - name: Check scope enforcement
        uses: actions/github-script@v7
        with:
          script: |
            const run = require('./.github/agent-workflow/scripts/guardrail-scope.js');
            await run({ github, context, core });

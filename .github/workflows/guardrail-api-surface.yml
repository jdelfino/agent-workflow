name: "Guardrail: API Surface Changes"

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  checks: write
  pull-requests: read
  contents: read

jobs:
  api-surface-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check API surface changes
        uses: actions/github-script@v7
        with:
          script: |
            const run = require('./.github/agent-workflow/scripts/guardrail-api-surface.js');
            await run({ github, context, core });
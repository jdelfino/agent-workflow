name: "Guardrail: API Surface Changes"

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  checks: write
  pull-requests: read
  contents: read

env:
  CONCLUSION: action_required  # action_required | neutral

jobs:
  api-surface-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: .github/agent-workflow

      - name: Check API surface changes
        uses: actions/github-script@v7
        with:
          script: |
            const run = require('./.github/agent-workflow/scripts/guardrail-api-surface.js');
            await run({ github, context, core });
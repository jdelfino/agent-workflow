name: "Guardrail: Dependency Changes"

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  checks: write
  contents: read
  pull-requests: read
  issues: read

jobs:
  dependency-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check dependency changes
        uses: actions/github-script@v7
        with:
          script: |
            const run = require('./.github/agent-workflow/scripts/guardrail-dependencies.js');
            await run({ github, context, core });
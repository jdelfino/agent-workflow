name: Human Review â†’ Issues

"on":
  pull_request_review:
    types: [submitted]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  process-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: .github/agent-workflow

      - name: Process review comments and create issues
        uses: actions/github-script@v7
        with:
          script: |
            const run = require('./.github/agent-workflow/scripts/human-review.js');
            await run({ github, context, core });
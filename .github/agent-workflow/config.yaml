re-review-cycle-cap: 3

guardrails:
  scope-enforcement:
    enabled: true
    conclusion: action_required
  test-ratio:
    enabled: true
    conclusion: action_required
    threshold: 0.5
  dependency-changes:
    enabled: true
    conclusion: action_required
  api-surface:
    enabled: true
    conclusion: action_required
  commit-messages:
    enabled: true
    conclusion: neutral
